<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link href="https://cdn.jsdelivr.net/gh/yukiarimo/kawai-framework@main/assets/fonts/kawai-font.woff"
        rel="stylesheet" type="application/font-woff">
    <title>Kawai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yukiarimo/kawai-framework@main/assets/css/kawai.css">
    <script src="https://cdn.jsdelivr.net/gh/yukiarimo/kawai-framework@main/assets/js/kawai.js" defer></script>
    <script src="assets/js/kawai-auth.js" defer></script>
    <meta name="description" content="Kawai - is a native JavaScript framework and CSS library. It has no dependencies because it is written from scratch. You can use it to build your dream projects
  sooner, or to adapt your cross-platform web application">
    <meta name="keywords" content="HTML, CSS, framework, JavaScript">
    <link rel="author" href="https://www.yukiarimo.tk" />
</head>

<body>
    <div class="block-o">
        <!-- Topbar with Kawai Logo -->
        <div class="topbar-o">
            <div class="la block-text">Kawai Auth</div>
            <div class="toggle-menu-block"></div>
            <div class="top-tab-block">
                <div class="top-tab-block-e">Home</div>
                <div class="top-tab-block-e">About</div>
            </div>
        </div>

        <div class="coll-lo">
            <div class="block-card el-9">
                <div class="block-text la">Welcome to Kawai Auth</div>
                <div class="block-text lb">Kawai Auth is world best auth system.</div>
            </div>
        </div>

        <div class="coll-lo">
            <!-- Login Form -->
            <form action="submit" class="block-form" el-9>
                <input class="block-input" type="text" id="username" placeholder="Username">
                <input class="block-input" type="password" id="password" placeholder="Password">
                <button class="block-button" id="login">Login</button>
                <button class="block-button" id="reg">Register</button>
            </form>

            <!-- Profile Block -->
            <div class="block-card profile-block">
                <div class="profile-info" id="info">
                    <!-- Display user profile information here -->
                </div>
                <button class="block-button" id="edit">Edit Account</button>
                <button class="block-button" id="delete">Delete Account</button>
                <button class="block-button" id="logout">Log out</button>
            </div>
        </div>

        <div class="coll-lo">
            <!-- Post Form -->
            <form action="submit" class="block-form" id="post-form">
                <textarea class="block-input" id="post-text" placeholder="Post text"></textarea>
                <button class="block-button" id="post">Post</button>
            </form>
        </div>

        <div class="coll-lo">
            <div class="block-card v-coll">
                <div class="block-text la">Posts</div>

                <div class="block-scroll" id="post-container"></div>

            </div>
        </div>
    </div>
</body>

</html>
